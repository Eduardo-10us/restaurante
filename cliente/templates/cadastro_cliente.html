<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de Cliente</title>
  </head>
  <body>
    <h1>Cadastro de Cliente</h1>

    <form method="post">
      {% csrf_token %}

  <div class="form-group row">
    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" name="nome">
    </div>
  </div>
      <div class="form-group row">
    <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="telefone"name="telefone">
    </div>
    </div>
      <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email">
    </div>
        <div class="form-group row">
    <label for="cep" class="col-sm-2 col-form-label">Cep</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="cep" name="cep">
    </div>
          <div class="form-group row">
    <label for="Numero" class="col-sm-2 col-form-label">Numero</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="numero" name="numero">
    </div>
     <div class="form-group row">
    <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="complemento" name="complemento">
    </div>
        <div class="form-group row">
    <label for="endereco" class="col-sm-2 col-form-label">Endere√ßo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="endereco" name="endereco" value="{{endereco.logradouro}}">
    </div>
           <div class="form-group row">
    <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bairro" name="bairro" value="{{endereco.bairro}}">
    </div>
      <div class="form-group row">
    <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cidade" name="cidade" value="{{endereco.localidade}}">
    </div>
         <div class="form-group row">
    <label for="uf" class="col-sm-2 col-form-label">UF</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="uf" name="uf" value="{{endereco.uf}}">
    </div>
  </div>

<button type="submit" class="btn btn-info">Enviar</button>

        </form>
